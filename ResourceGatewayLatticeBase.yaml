Description:  This template deploys one VPCs, 3 subnets (1 - public, 2 - Private), IGW, NATGW, Public RT, Private RT, SSM Role for EC2 and a Security Group

Parameters:
  EnvironmentName:
    Description: An environment name that is prefixed to resource names
    Type: String
    Default: Service-Provider
  
  Vpc1Name:
    Description: Please enter the name for this VPC
    Type: String
    Default: Service-Provider-VPC

  Vpc1CIDR:
    AllowedPattern: "^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\\/(1[6-9]|2[0-8]))$"
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-28
    Description: Please enter the IP range (CIDR notation) for this VPC
    Type: String
    Default: 10.0.0.0/16

  Vpc1PrivateSubnet1CIDR:
    AllowedPattern: "^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\\/(1[6-9]|2[0-8]))$"
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-28
    Description: Please enter the IP range (CIDR notation) for the private subnet in the first Availability Zone
    Type: String
    Default: 10.0.1.0/24

  Vpc1PrivateSubnet2CIDR:
    AllowedPattern: "^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\\/(1[6-9]|2[0-8]))$"
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-28
    Description: Please enter the IP range (CIDR notation) for the private subnet in the first Availability Zone
    Type: String
    Default: 10.0.2.0/24

  Vpc1PublicSubnet1CIDR:
    AllowedPattern: "^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\\/(1[6-9]|2[0-8]))$"
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-28
    Description: Please enter the IP range (CIDR notation) for the public subnet in the first Availability Zone
    Type: String
    Default: 10.0.3.0/24

  InstanceType:
    Description: EC2 instance type
    Type: String
    Default: t3.micro
    AllowedValues:
    - t2.nano 
    - t2.micro 
    - t2.small 
    - t2.medium 
    - t2.large 
    - t2.xlarge 
    - t2.2xlarge 
    - t3.nano 
    - t3.micro 
    - t3.small 
    - t3.medium 
    - t3.large 
    - t3.xlarge 
    - t3.2xlarge 

  LatestAmiId:
    Type: 'AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>'
    Default: '/aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2'

Resources:
  GetAZsRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: DescribeAZs
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: 
                  - ec2:DescribeAvailabilityZones
                Resource: '*'

  GetAZsFunction:
    Type: AWS::Lambda::Function
    Properties:
      Handler: index.handler
      Role: !GetAtt GetAZsRole.Arn
      Code:
        ZipFile: |
          import json
          import boto3
          import cfnresponse

          def handler(event, context):
              try:
                  if event['RequestType'] in ['Create', 'Update']:
                      ec2 = boto3.client('ec2')
                      response = ec2.describe_availability_zones(
                          Filters=[{'Name': 'zone-type', 'Values': ['availability-zone']}]
                      )
                      
                      # Create a list of tuples with (ZoneId, ZoneName) and sort by ZoneId
                      az_pairs = [(az['ZoneId'], az['ZoneName']) for az in response['AvailabilityZones']]
                      sorted_azs = sorted(az_pairs, key=lambda x: x[0])
            
                      # Return the first two AZ names
                      responseData = {
                          'AZ1': sorted_azs[0][1],
                          'AZ2': sorted_azs[1][1]
                      }
                      cfnresponse.send(event, context, cfnresponse.SUCCESS, responseData)
                  else:
                      cfnresponse.send(event, context, cfnresponse.SUCCESS, {})
              except Exception as e:
                  cfnresponse.send(event, context, cfnresponse.FAILED, {'Error': str(e)})
      Runtime: python3.9
      Timeout: 30

  AZInfo:
    Type: Custom::AZInfo
    Properties:
      ServiceToken: !GetAtt GetAZsFunction.Arn
      Region: !Ref 'AWS::Region'

  ################# Create VPCs
  Vpc1:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref Vpc1CIDR
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: !Ref Vpc1Name

  ################# Create Internet Gateways and attachments          
  Vpc1InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Ref Vpc1Name

  Vpc1InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref Vpc1InternetGateway
      VpcId: !Ref Vpc1
 
  ################# Create subnets
  Vpc1PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref Vpc1
      AvailabilityZone: !GetAtt AZInfo.AZ1
      CidrBlock: !Ref Vpc1PublicSubnet1CIDR
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub ${Vpc1Name} Public Subnet

  Vpc1PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref Vpc1
      AvailabilityZone: !GetAtt AZInfo.AZ1
      CidrBlock: !Ref Vpc1PrivateSubnet1CIDR
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub ${Vpc1Name} Private Subnet1

  Vpc1PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref Vpc1
      AvailabilityZone: !GetAtt AZInfo.AZ2
      CidrBlock: !Ref Vpc1PrivateSubnet2CIDR
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub ${Vpc1Name} Private Subnet2
  
  ################# Create NAT Gateways
  Vpc1NatGateway1EIP:
    Type: AWS::EC2::EIP
    DependsOn: Vpc1InternetGatewayAttachment
    Properties:
      Domain: vpc

  Vpc1NatGateway1:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt Vpc1NatGateway1EIP.AllocationId
      SubnetId: !Ref Vpc1PublicSubnet1

  ################# Create Route Tables
  Vpc1PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref Vpc1
      Tags:
        - Key: Name
          Value: !Sub ${Vpc1Name} Public RT
 
  Vpc1PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref Vpc1
      Tags:
        - Key: Name
          Value: !Sub ${Vpc1Name} Private RT

  ################# Create Routes and Associations
  Vpc1DefaultPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: Vpc1InternetGatewayAttachment
    Properties:
      RouteTableId: !Ref Vpc1PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref Vpc1InternetGateway

  Vpc1PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref Vpc1PublicRouteTable
      SubnetId: !Ref Vpc1PublicSubnet1

  Vpc1DefaultPrivateRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref Vpc1PrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref Vpc1NatGateway1

  Vpc1PrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref Vpc1PrivateRouteTable
      SubnetId: !Ref Vpc1PrivateSubnet1

  Vpc1PrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref Vpc1PrivateRouteTable
      SubnetId: !Ref Vpc1PrivateSubnet2

################## SSM Role:
  SubnetRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: "ava-ssm-for-ec2"
      Path: "/"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AmazonEC2RoleforSSM"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - sts:AssumeRole
      
  SubnetInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: "/"
      Roles:
        - !Ref SubnetRole

  BastionSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Bastion Host
      VpcId: !Ref Vpc1
      SecurityGroupIngress: []  # No inbound rules needed for SSM
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-bastion-sg

  # Bastion Host
  BastionHost:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceType
      ImageId: !Ref LatestAmiId
      SubnetId: !Ref Vpc1PrivateSubnet1
      IamInstanceProfile: !Ref SubnetInstanceProfile
      SecurityGroupIds: 
        - !Ref BastionSecurityGroup
        - !Ref LocalTrafficSecurityGroup
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash -xe
          yum update -y
          yum install -y telnet
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-bastion

  TCPServerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for TCP server
      VpcId: !Ref Vpc1
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 1234
          ToPort: 1234
          CidrIp: 0.0.0.0/0

  LocalTrafficSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for local VPC traffic
      VpcId: !Ref Vpc1
      SecurityGroupIngress:
        - IpProtocol: -1  # All protocols
          FromPort: -1    # All ports
          ToPort: -1      # All ports
          CidrIp: !Ref Vpc1CIDR  # VPC CIDR range
      Tags:
        - Key: Name
          Value: localTraffic

  TCPServerInstance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceType
      ImageId: !Ref LatestAmiId
      SubnetId: !Ref Vpc1PrivateSubnet1
      IamInstanceProfile: !Ref SubnetInstanceProfile
      SecurityGroupIds: 
        - !Ref TCPServerSecurityGroup
        - !Ref LocalTrafficSecurityGroup
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash -xe
          yum update -y
          yum install -y python3
          yum install -y telnet

          # Create the TCP server script
          cat << 'EOF' > /opt/tcp_server.py
          import socket

          def tcp_server():
              server = socket.socket(socket.AF_INET, socket.SOCK_STREAM)
              server.bind(('0.0.0.0', 1234))
              server.listen(1)
              print("Server listening on port 1234")
              
              while True:
                  conn, addr = server.accept()
                  print(f"Connection from {addr}")
                  conn.send(b"Connection successful!\n")
                  conn.close()

          if __name__ == "__main__":
              tcp_server()
          EOF

          # Create systemd service file
          cat << 'EOF' > /etc/systemd/system/tcp-server.service
          [Unit]
          Description=TCP Server
          After=network.target

          [Service]
          Type=simple
          ExecStart=/usr/bin/python3 /opt/tcp_server.py
          Restart=always
          User=nobody

          [Install]
          WantedBy=multi-user.target
          EOF

          # Set proper permissions
          chmod 644 /opt/tcp_server.py
          chmod 644 /etc/systemd/system/tcp-server.service

          # Enable and start the service
          systemctl daemon-reload
          systemctl enable tcp-server
          systemctl start tcp-server

      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-TCP-Server

Outputs:
  Vpc1PrivateSubnet1:
    Value: !Ref Vpc1PrivateSubnet1
    Export:
      Name: "Vpc1PrivateSubnet1"
  Vpc1PrivateSubnet2:
    Value: !Ref Vpc1PrivateSubnet2
    Export:
      Name: "Vpc1PrivateSubnet2"
  LocalTrafficSecurityGroup:
    Description: ID of the Local Traffic Security Group
    Value: !Ref LocalTrafficSecurityGroup
    Export:
      Name: "LocalTrafficSecurityGroup"
